<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Weather Dashboard</h1>
        </div>

        <div class="row">

            <div class="col-3">
                <input type="text" id="city" placeholder="Search for cities..">
                <button type="button" id="searchBtn" class="btn btn-secondary btn-sm fa fa-search">Search</button>
                <ul id="savedcity"></ul>
            </div>

            <div class="col-9">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1" id="temp-goes-here"></label>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" id="forecast-goes-here-0"></label>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" id="forecast-goes-here-1"></label>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" id="forecast-goes-here-2"></label>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" id="forecast-goes-here-3"></label>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" id="forecast-goes-here-4"></label>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>

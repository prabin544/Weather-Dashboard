<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Weather Dashboard</h1>
        </div>

        <div class="row">
            <aside>
                <div class="col-3">
                    <input type="text" id="city" placeholder="Search for cities..">
                    <button type="button" id="searchBtn" class="btn btn-secondary btn-sm fa fa-search">Search</button>
                    <ul id="savedcity"></ul>
                </div>
            </aside>
            <main>
                <div class="col-9">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1" id="temp-goes-here"></label>
                        </div>
                    </form>
                </div>
            </main>
        </div>

        <div class="row">
            <div class="card-group">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header"></div>
                    <div class="card-body">
                      <h5 class="card-title" id="forecast-goes-here-0"></h5>
                      <p class="card-text"></p>
                    </div>
                  </div>
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title" id="forecast-goes-here-1"></h5>
                    <p class="card-text"></p>
                  </div>
                </div>
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title" id="forecast-goes-here-2"></h5>
                    <p class="card-text"></p>
                  </div>
                </div>
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id="forecast-goes-here-3"></h5>
                      <p class="card-text"></p>
                    </div>
                  </div>
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id="forecast-goes-here-4"></h5>
                      <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
